{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-[calc(100vh-12rem)]">
    <div class="w-full max-w-md">
        <!-- Main container with a subtle glass-like effect -->
        <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-8 shadow-2xl">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500">
                    Create Your Account
                </h2>
                <p class="text-slate-400 mt-2">Join the future of meeting analysis.</p>
            </div>

            <!-- Registration Form -->
            <form method="POST" action="" class="space-y-6">
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-bold text-slate-300 mb-2">Username</label>
                    <input type="text" name="username" id="username" required
                           class="w-full bg-slate-800 border-2 border-slate-700 rounded-lg p-3 text-slate-300 placeholder-slate-500 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition duration-300 ease-in-out"
                           placeholder="your_username">
                </div>
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-bold text-slate-300 mb-2">Email Address</label>
                    <input type="email" name="email" id="email" required
                           class="w-full bg-slate-800 border-2 border-slate-700 rounded-lg p-3 text-slate-300 placeholder-slate-500 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition duration-300 ease-in-out"
                           placeholder="you@example.com">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-bold text-slate-300 mb-2">Password</label>
                    <input type="password" name="password" id="password" required
                           class="w-full bg-slate-800 border-2 border-slate-700 rounded-lg p-3 text-slate-300 placeholder-slate-500 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition duration-300 ease-in-out"
                           placeholder="••••••••">
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full flex items-center justify-center gap-x-2 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
                    Create Account
                </button>
            </form>

            <!-- Link to Login Page -->
            <p class="text-center text-slate-400 mt-6">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="font-medium text-cyan-400 hover:underline">
                    Log in here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
